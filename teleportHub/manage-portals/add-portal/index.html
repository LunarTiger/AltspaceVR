<h2 id="submit">Space Submissions</h2>
<p>I am currently looking for more awesome spaces to add to my hub! Did YOU make an awesome space!? Submit it here!</p>

<div class="container" id="formContainer">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="portalName">Portal Name:</label>
        <input type="text" class="form-control" id="portalName">
    </div>
    <div class="form-group">
        <label for="portalSpaceId">Space ID:</label>
        <input type="text" class="form-control" id="portalSpaceId">
    </div>
    <div class="form-group">
        <label for="portalImage">Image URL:</label>
        <input type="text" class="form-control" id="portalImage">
    </div>
    <div class="form-group">
        <label for="portalRimColor">Portal Rim Color ( hex code ):</label>
        <input type="text" class="form-control" id="portalRimColor">
    </div>
    <div class="form-group">
        <label for="portalBackColor">Portal Back Color ( hex code ):</label>
        <input type="text" class="form-control" id="portalBackColor">
    </div>
    <div class="form-group">
        <label for="portalMobileHide">Hide On Mobile:</label>
        <input type="checkbox" class="form-control" id="portalMobileHide">
    </div>
    <div class="form-group">
        <label for="dizzyNessDisclaimer">Include Dizzyness Disclaimer:</label>
        <input type="checkbox" class="form-control" id="dizzyNessDisclaimer">
    </div>
    <div class="btn btn-primary" id="addPortal">
        Add Portal
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <br>
</div>


<script src="https://shanesedit.org:8008/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var socket = io.connect('https://shanesedit.org:8008');
    var portal_hide = document.getElementById('portalMobileHide');
    var portal_show = document.getElementById('portalMobileOnly');
    portal_hide.addEventListener('change',function(){
        portal_show.checked = false;
    });
    portal_show.addEventListener('change',function(){
        portal_hide.checked = false;
    });
    document.getElementById('addPortal').addEventListener('click',function(){
        var data = {
            username:document.getElementById('username').value,
            password:document.getElementById('password').value,
            portalName:document.getElementById('portalName').value,
            portalSpaceId:document.getElementById('portalSpaceId').value,
            portalImage:document.getElementById('portalImage').value,
            rimColor:document.getElementById('portalRimColor').value,
            backColor:document.getElementById('portalBackColor').value,
            hiddenOnMobile:document.getElementById('portalMobileHide').checked,
            dizzyNessDisclaimer:document.getElementById('dizzyNessDisclaimer').checked,
        };
        socket.emit('add-portal',data);
        document.getElementById('formContainer').innerHTML = '<h4>Request Submitted. Thank You!</h4>'
    })
</script>
