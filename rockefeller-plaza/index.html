<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Master</title>
		<meta name="Master" content="Master">
		<!--Calling on aframes JS-->
		<script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
		<!--Calling on the Altspace SDK js-->
		<script src="https://sdk.altvr.com/libs/altspace.js/2.6.2/altspace.min.js"></script>
	</head>
	<body>
		<!-- Starting the scene, defining the alignment of the scene to the bottom of the boundary box-->
		<a-scene altspace='vertical-align: bottom'>
			<!--Asset Loading-->
			<!--<a-assets> 
			</a-assets>-->
			<!--Make another boundary box and load badges-->
			<a-entity n-layout-browser="url:https://lunartiger.github.io/AltspaceVR/Badge/Badges_by_Ben.html?altspace-sync-instance=-L6Ia-73jk5cP_QBLdxc;isEnclosure:true;"></a-entity>
			<!--Make another boundary box and load fly app-->
			<a-entity position="0 0 0" n-layout-browser="url:https://lunartiger.github.io/AltspaceVR/fly/;isEnclosure:true;"></a-entity>
			<!--Make another boundary box and load teleport hub button-->
			<a-entity position="0 -10 0" n-layout-browser="url:https://lunartiger.github.io/AltspaceVR/teleportHub/button/;isEnclosure:false;"></a-entity>
		</a-scene>
	</body>
</html>
